<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Central SPARQL</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'catalogapp/favicon-96x96.png' %}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{% static 'catalogapp/favicon.svg' %}" />
  <link rel="shortcut icon" href="{% static 'catalogapp/favicon.ico' %}" />
</head>
<body>
  <!-- Navbar & Sidebar exactly as in your TDN app -->
  {% include 'catalogapp/_navbar.html' %}
  <div class="container-xxl main-content" style="margin-top:5em;">
    {% if messages %}
<div class="container mt-3">
  {% for msg in messages %}
    <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
      {{ msg }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
</div>
{% endif %}
    {% block content %}{% endblock %}
  </div>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
