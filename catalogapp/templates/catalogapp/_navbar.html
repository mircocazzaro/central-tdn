{# catalogapp/templates/catalogapp/_navbar.html #}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" style="background: linear-gradient(to right, #1B2565, #00c0ff);">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'catalogapp/logo.png' %}" height="30" class="d-inline-block align-text-center me-2" alt="Logo">
        <span>Central TDN</span>
      </a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNav" aria-controls="mainNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'endpoint_manager' %} active{% endif %}"
               href="{% url 'endpoint_manager' %}">
              Endpoints
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/' or request.path == '/catalog/' %} active{% endif %}"
               href="{% url 'central_catalog' %}">
              Catalog
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
